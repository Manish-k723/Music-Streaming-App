{% extends 'layout.html' %}

{% block title %}
    Musicly-UpdateAlbum
{% endblock %} 

{% block content %} 
<div class="col-md-6">
    <h3>Add Album</h3>
    <form method="POST">
      <div class="form-group">
        <label for="albumTitle">Album Title:</label>
        <input type="text" class="form-control" id="albumTitle" name="albumTitle" value="{{albumName}}" required>
      </div>
      <br>
      <div class="form-group">
        <label for="albumName">Artist Name:</label>
        <input type="text" class="form-control" id="artistName" name="artistName" value = {{artistName}} required>
      </div>
      <!-- <div class="form-group">
        <label for="albumGenre">Album Genre:</label>
        <input type="text" class="form-control" id="albumGenre" name="albumGenre" required>
      </div> -->
      <br>
      <button type="submit" class="btn btn-primary">Update Album</button>
    </form>
  </div>
{% endblock %}
