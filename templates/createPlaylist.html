{% extends 'layout.html' %}

{% block title %}
    Musicly- Create Playlist
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Create Playlist</h1>
        <form action="/submit-playlist" method="post">
            <div class="form-group pn">
                <label for="playlistName" class="mr-2">Playlist Name:</label>
                <input type="text" id="playlistName" name="playlistName" required>
            </div>            
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Song Name</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in songs %}
                        <tr>
                            <td><input type="checkbox" name="selectedSongs" value="{{song.id}}"></td>
                            <td>{{song.name}}</td>
                            <td>{{song.artist}}</td>
                            <td>{{song.genre}}</td>
                            <td>{{song.rating}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Create Playlist</button>
        </form>
    </div>
{% endblock %}

{% block style %}
<style>
    .pn{
        margin-bottom: 8px;
    }
</style>
{% endblock %}
