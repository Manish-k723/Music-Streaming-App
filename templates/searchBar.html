<div class="container-fluid fb">
    <form>
        <select name="parameter" id="parameter" class="form-select">
            {% for parameter in parameters %}
                {% if param == parameter %}
                    <option value="{{parameter}}" selected>{{ parameters[parameter] }}</option>
                {% else %}
                    <option value="{{parameter}}">{{ parameters[parameter] }}</option>
                {% endif %}
            {% endfor %}
        </select>
        {% if query == "" %}
            <input type="text" class="form-control" id="query" name="query" placeholder="Search">
        {% else %}
            <input type="text" class="form-control" id="query" name="query" value="{{ query }}">
        {% endif %}
        <button type="submit" class="btn btn-warning">
            <i class="fas fa-search"></i>
            Search
        </button>
    </form>
</div>

<style>
    form{
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
    }
    .fb{
        margin-top: 20px;
    }
    #parameter, #query{
        margin-left: 10px;
        margin-right: 10px;
        width: 13%;
    }

    #query{
        width: 40%;
    }
</style>
