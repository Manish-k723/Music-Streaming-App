<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lyrics Page</title>
    <style>
        body {
            background-color: #343a40;
            padding: 20px;
        }

        .lyrics-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            color: #343a40;
        }

        p {
            color: #5a6168;
            white-space: pre-line;  /* Preserve newline characters */
        }
        .back-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="lyrics-container">
        <h2>Song Title: {{song.name}}</h2>
        <p>Artist: {{song.artist}}</p>
        <hr>
        <p>{{ song.lyrics }}</p>
        <hr>

        <button class="btn btn-primary back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
